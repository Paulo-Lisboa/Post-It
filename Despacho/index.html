<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nomes para Despacho</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    #notes { display: flex; flex-wrap: wrap; gap: 10px; }
    .note {
      width: 200px;
      height: 200px;
      padding: 10px;
      box-shadow: 2px 2px 5px #999;
      border-radius: 8px;
      position: relative;
    }
    .note.normal { background: #d4edda; }
    .note.attention { background: #fff3cd; }
    .note.urgent { background: #f8d7da; }
    .delete-btn {
      background-color: #ff6666;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 50%;
      font-weight: bold;
      position: absolute;
      top: 5px;
      right: 5px;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      resize: none;
      font-family: sans-serif;
      padding: 5px;
      box-sizing: border-box;
    }
    #form-container {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 200px;
    }
    .form-input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-sizing: border-box;
    }
    #form-container button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #form-container button:hover {
      background-color: #45a049;
    }
    .note-message {
      font-size: 14px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h2>Livro de Despachos do Suporte</h2>
  <button onclick="showForm()">+ Despachar Cliente</button>

  <div id="form-container" style="display: none;">
    <h3>Preencha os dados</h3>
    
    <!-- Dropdown para nome do t√©cnico (obrigat√≥rio) -->
    <select id="technician" class="form-input" required>
      <option value="" disabled selected>Selecione o T√©cnico</option>
      <option value="AMANDA">AMANDA</option>
      <option value="PAULO">PAULO</option>
      <option value="VANESSA">VANESSA</option>
      <option value="THAYNA">THAYNA</option>
      <option value="ISRAEL">ISRAEL</option>
      <option value="DUDU">DUDU</option>
      <option value="GABRIEL">GABRIEL</option>
      <option value="THAMIRYS">THAMIRYS</option>
    </select>

    <!-- Campo obrigat√≥rio para nome do cliente -->
    <textarea id="recipient" class="form-input" placeholder="Nome do Cliente" rows="2" required></textarea>

    <!-- Dropdown para tipo de despacho -->
    <select id="despacho" class="form-input">
      <option value="Banho de Sal Grosso">Banho de Sal Grosso</option>
      <option value="Pomba-Gira da Paci√™ncia">Pomba-Gira da Paci√™ncia</option>
      <option value="Amarra√ß√£o de Bom Senso">Amarra√ß√£o de Bom Senso</option>
      <option value="Quebra do Encosto Mala">Quebra do Encosto Mala</option>
      <option value="Eb√≥ do Entendimento">Eb√≥ do Entendimento</option>
      <option value="Despacho de Calmaria">Despacho de Calmaria</option>
      <option value="Banimento do Cliente Chato">Banimento do Cliente Chato</option>
      <option value="Tranca Boca de Reclama√ß√£o">Tranca Boca de Reclama√ß√£o</option>
    </select>

    <button onclick="addNote()">Despachar Cliente</button>
  </div>

  <div id="notes"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoxn0QOkl2md3fE71vKHblldtbafhDVB0",
      authDomain: "post-it-certtech.firebaseapp.com",
      databaseURL: "https://post-it-certtech-default-rtdb.firebaseio.com",
      projectId: "post-it-certtech",
      storageBucket: "post-it-certtech.firebasestorage.app",
      messagingSenderId: "241988625029",
      appId: "1:241988625029:web:0ef641f6d3dacfb6a57fec",
      measurementId: "G-P4VWGFERWV"
    };
  
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const notesContainer = document.getElementById("notes");
  
    function showForm() {
      document.getElementById("form-container").style.display = "flex";
    }
  
    function getCurrentDateTime() {
      const options = { timeZone: 'America/Sao_Paulo', year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      return new Date().toLocaleString('pt-BR', options);
    }
  
    function addNote() {
      const technician = document.getElementById("technician").value;
      const recipient = document.getElementById("recipient").value;
      const despacho = document.getElementById("despacho").value;
  
      if (!technician || !recipient) {
        alert("Por favor, preencha todos os campos obrigat√≥rios.");
        return;
      }
  
      const timestamp = Date.now(); // Salva o hor√°rio em timestamp num√©rico
      const dateTimeFormatted = getCurrentDateTime();
      const text = `${technician} despachou: \nCliente: ${recipient} \nData: ${dateTimeFormatted} \nDespacho: ${despacho}\n\n${generateMessage(despacho)}`;
      const id = Date.now();
      db.ref("despachoClientes/" + id).set({ text, despacho, timestamp });
  
      document.getElementById("form-container").style.display = "none";
      document.getElementById("technician").value = "";
      document.getElementById("recipient").value = "";
      document.getElementById("despacho").value = "Banho de Sal Grosso";
    }
  
    function generateMessage(despacho) {
      const messages = {
        "Banho de Sal Grosso": "Despachando toda a energia negativa! Que a sabedoria finalmente encontre Wi-Fi no c√©rebro do cliente. üßÇüòÇ",
        "Pomba-Gira da Paci√™ncia": "Que o mau humor desse cliente vire um charuto de calma, que nunca mais ele reclame sem motivo. üí®üòà",
        "Amarra√ß√£o de Bom Senso": "Que o cliente aprenda a l√≥gica da vida e que as mensagens cheguem sem erro! ‚õìÔ∏èüòé",
        "Quebra do Encosto Mala": "Adeus, mal encosto! O cliente vai entender que cabo desconectado n√£o √© culpa do PDV. üíÄüëã",
        "Eb√≥ do Entendimento": "Espero que ele entenda que o sistema n√£o √© o problema e sim a rede de internet dele. üßπüì∂",
        "Despacho de Calmaria": "Agora vai: que o cliente se acalme antes de abrir a boca para mais reclama√ß√µes. üåäüåø",
        "Banimento do Cliente Chato": "Despachado direto pro setor de reclama√ß√µes do inferno, onde o dem√¥nio √© quem pede avalia√ß√£o no final.üòàüìû",
        "Tranca Boca de Reclama√ß√£o": "Agora sim, a boca est√° trancada! Que a pr√≥xima cr√≠tica venha com evid√™ncias e foto do erro. üîíü§ê"
      };
      return messages[despacho] || "Despacho com humor negro, feito com carinho! üòé";
    }
  
    function deleteNote(id) {
      db.ref("despachoClientes/" + id).remove();
    }
  
    function removeOldNotes(data) {
      const now = Date.now();
      const sevenDaysInMs = 3 * 24 * 60 * 60 * 1000; // 7 dias em milissegundos
  
      for (let id in data) {
        const note = data[id];
        if (note.timestamp && now - note.timestamp > sevenDaysInMs) {
          deleteNote(id);
        }
      }
    }
  
    db.ref("despachoClientes").on("value", (snapshot) => {
      const data = snapshot.val();
      const currentNotes = {};
      for (let note of notesContainer.children) {
        currentNotes[note.dataset.id] = note;
      }
  
      for (let id in currentNotes) {
        if (!data || !data[id]) {
          currentNotes[id].remove();
        }
      }
  
      if (data) {
        removeOldNotes(data);
        for (let id in data) {
          const noteData = data[id];
          let noteEl = currentNotes[id];
  
          if (!noteEl) {
            noteEl = document.createElement("div");
            noteEl.className = "note";
            noteEl.dataset.id = id;
  
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "X";
            deleteButton.className = "delete-btn";
            deleteButton.onclick = () => deleteNote(id);
            noteEl.appendChild(deleteButton);
  
            const textArea = document.createElement("textarea");
            textArea.className = "note-message";
            textArea.value = noteData.text || "";
            textArea.readOnly = true;
            noteEl.appendChild(textArea);
            notesContainer.appendChild(noteEl);
          }
  
          const textArea = noteEl.querySelector("textarea");
          if (document.activeElement !== textArea) {
            textArea.value = noteData.text || "";
          }
  
          noteEl.className = "note";
        }
      }
    });
  </script>  
</body>
</html>
